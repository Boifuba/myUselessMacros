<style>
  .callheader {
    background-color: black;
    font-family: Roboto, sans-serif;
    color: white;
    text-align: center;
    vertical-align: middle;
    line-height: 50px;
    height: 50px;
    margin-bottom: 10px;
    border-radius: 0.375rem;
    font-size: 18px;
    text-decoration: none;
  }

  div#homePage {
    width: auto;
    height: 500px;
    margin: 5px;
    padding: 2px 20px;
    cursor: pointer;
  }

  button {
    margin: 5px;
    padding: 2px 20px;
  }

  p {
    font-size: 14px;
  }
</style>

<body>
  <div class="callheader">Treasure Generator</div>
  <form>
    <div class="form-group">
      <label><b> Quantity </b></label>
      <input id="qtd" type="number" name="inputHP" placeholder="0" />
    </div>
  </form>
  <form>
    <div class="form-group">
      <label><b> Minimum Value</b></label>
      <input id="minval" type="number" name="inputHP" placeholder="0" />
    </div>
  </form>
  <form>
    <div class="form-group">
      <label><b> Maximum Value</b></label>
      <input id="maxval" type="number" name="inputHP" placeholder="0" />
    </div>
  </form>
  <form>
    <div class="form-group">
      <label><b> Enchantments</b></label>
      <input id="enc" type="number" name="inputHP" placeholder="0" />
    </div>
  </form>

  <button onclick="loadHTML()">Generate</button>
  <div id="homePage" contenteditable="true">
    <p>No seu cu tem</p>
  </div>
</body>
<script>
  async function loadHTML() {
    let qtd = window.document.getElementById("qtd").value;
    let minValue = window.document.getElementById("minval").value;
    let maxValue = window.document.getElementById("maxval").value;
    let maxEnchant = window.document.getElementById("enc").value;
    const treasure = await fetch(
      `https://df-treasure-generator.herokuapp.com/v1/generate/${qtd}/?max=${maxValue}&min=${minValue}&max_enchant=${maxEnchant}`
    )
      .then((response) => response.text())
      .then((t) => JSON.parse(t));
    console.log(treasure);
    return treasure;
  }
</script>
