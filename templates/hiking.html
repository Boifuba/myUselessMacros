

<style>

<div class="callheader">Hiking Calculator</div>
<div class="colpai">
  <div class="colunah">Terrain</div>
  <div class="colunah">Weather</div>
</div>
<div class="colpai">
  <div class="coluna1">
    <form style="text-align: left">
      <p id="coluna">
        <input type="radio" name="OPCAO" onclick="terrain()" value="0.2" /> Very
        Bad
      </p>
      <p id="coluna">
        <input type="radio" name="OPCAO" onclick="terrain()" value="0.5" /> Bad
      </p>
      <p id="coluna">
        <input type="radio" name="OPCAO" onclick="terrain()" value="1" />
        Average
      </p>
      <p id="coluna">
        <input type="radio" name="OPCAO" onclick="terrain()" value="1.25" />
        Good
      </p>
    </form>
  </div>
  <div class="coluna1">
    <form style="text-align: left">
      <p id="coluna">
        <input type="radio" name="OPCAO2" onclick="weather()" value="6" />
        Normal
      </p>
      <p id="coluna">
        <input type="radio" name="OPCAO2" onclick="weather()" value="3" /> Rain
      </p>
      <p id="coluna">
        <input type="radio" name="OPCAO2" onclick="weather()" value="4" />
        Ankle-deep Snow
      </p>
      <p id="coluna">
        <input type="radio" name="OPCAO2" onclick="weather()" value="5" /> Heavy
        Snow
      </p>
    </form>
  </div>
</div>
&nbsp;
<form></form>
<form>
  <div class="form-group">
    <label><b> Walking Hours:</b></label>
    <input id="hours" type="text" name="inputHP" placeholder="ex: 1, 2, 3..." />
  </div>
</form>
&nbsp;

<div id="mostra">
  <b style="font-size: 19px" ;>Instructions</b> <br />
  &nbsp;
  <p>
    Select all tokens members of party, choose your options and this calculator
    will work with the lesser basic move of the group
  </p>
</div>

<div class="butpai">
  <button class="button-28" role="button" onclick="hiking()">Roll</button>
  <button class="button-28" role="button" onclick="resultado()">Result</button>
</div>

<script>
  var mostra = window.document.getElementById("mostra");

  function hiking() {
    GURPS.executeOTF('/roll ["Hiking" /r [S:Hiking | HT-5]]');
  }

  function resultado() {
    let basicMoves = canvas.tokens.controlled.map(
      (token) => token.actor.system.basicmove.value
    );
    let hoursWalking = window.document.getElementById("hours").value;
    let walked = Math.floor(Number(basicMoves) * Number(hoursWalking) * 0.8);
    let sucess = Math.floor(walked * 1.2);
    let terrainMod = $('input[name="OPCAO"]:checked').val();
    let walkedMod = Math.floor(Number(walked) * Number(terrainMod));
    let sucessMod = Math.floor(Number(sucess) * Number(terrainMod));
    //weather

    let weather = $('input[name="OPCAO2"]:checked').val();
    console.log(weather);

    if (weather == 3) {
      weatherMod = 0.5;
    }
    if (weather == 4) {
      weatherMod = 0.5;
    }
    if (weather == 5) {
      weatherMod = 1 / 4;
    }
    if (weather == 6) {
      weatherMod = 1;
    }

    console.log(weatherMod, "tempo mod");
    console.log(walkedMod, "andado mod");

    let walkedModWeather = Math.floor(walkedMod * weatherMod);
    console.log(Number(walkedModWeather), "modificado");
    let walkedModWeatherSuc = Math.floor(sucessMod * weatherMod);
    console.log(walkedModWeatherSuc);

    let token = canvas.tokens.controlled[0];
    let name = token.document.name;
    let actor = game.actors.getName(name);

    let data = GURPS.lastTargetedRolls[actor.id];

    let margem = data.margin;

    if (margem < 0) {
      mostra.innerHTML = `<p id="diferente"> FAILED </p> &nbsp;&nbsp;In <b>${hoursWalking} hours</b> you  walked <b>${Number(
        walkedModWeather
      )} miles</b>. `;
    } else {
      mostra.innerHTML = `<p id="diferente"> SUCCESS </p> &nbsp;&nbsp;In <b>${hoursWalking} hours</b> you  walked <b>${Number(
        walkedModWeatherSuc
      )} miles</b>. 
        `;
    }
  }

  function terrain() {
    var radios = document.getElementsByName("OPCAO");
    for (var i = 0; i < radios.length; i++) {
      if (radios[i].checked) {
        let terrain = radios[i].value;

        switch (terrain) {
          case "0.2":
            mostra.innerHTML = `<b>VERY BAD</b>&nbsp;<div><br>
                            Deep snow, dense forest, jungle, mountains, soft sand, or swamp.
                        </div>`;
            break;
          case "0.5":
            mostra.innerHTML = `<b>BAD</b>&nbsp;<div><br>
                            Broken ground (including streams), forest, or steep hills.
                            </div>`;
            break;
          case "1":
            mostra.innerHTML = `<b>AVERAGE</b>&nbsp;<div><br>
                            Light forest or rolling hills
                        </div>`;
            break;
          case "1.25":
            mostra.innerHTML = `<b>GOOD</b>&nbsp;<div><br>
                            Hard-packed desert or level plains.
                        </div>`;
            break;
          //WEATHER
        }
      }
    }
  }
  function weather() {
    token = canvas.tokens.controlled[0];
    var radios = document.getElementsByName("OPCAO2");
    for (var i = 0; i < radios.length; i++) {
      if (radios[i].checked) {
        let weather = radios[i].value;
        switch (weather) {
          case "3":
            mostra.innerHTML = `<b>RAIN</b>&nbsp;<div><br>
                            Rain halves off-road speed in any terrain. See Roads <span class="pdflink" onclick="GURPS.executeOTF('[PDF:B351]')">B351</span>
                            for the effects of rain on roads.
                        </div>`;

            break;
          case "4":
            mostra.innerHTML = `<b>ANKLE-DEEP SNOW</b>&nbsp;<div><br>
                            Ankle-deep snow halves speed in any terrain.Skis allow travelers to treat any depth
                            of snow as Average terrain. Replace
                            <span class="gurpslink" onclick="GURPS.executeOTF('/r [S:Hiking | HT-5]')">Hiking</span>
                             skill with  <span class="gurpslink" onclick="GURPS.executeOTF('/r [S:Skiing | HT-6]')">Skiing</span> skill 
                             when traveling on skis.
                        </div>`;

            break;
          case "5":
            mostra.innerHTML = `<b>HEAVY SNOW</b>&nbsp;<div><br>
                            The Snow is deeper and divides speed by 4 or more. Exception: Skis allow travelers to treat any depth
                      of snow as Average terrain. Replace <span class="gurpslink" onclick="GURPS.executeOTF('/r [S:Hiking | HT-5]')">Hiking</span> skill with <span class="gurpslink" onclick="GURPS.executeOTF('/r [S:Skiing | HT-6]')">Skiing</span> skill.
                      when traveling on skis.
                        </div>`;
            break;
          case "6":
            mostra.innerHTML = `<b>REGULAR WEATHER</b>&nbsp;<div><br>
                            have no modifier to walk in regular weather!
                        </div>`;
            break;
          default:
            $("input:radio").attr("checked", false);
            break;
        }
      }
    }
  }
</script>
