<style>
  .main {
    background-color: black;
    font-family: Roboto, sans-serif;
    color: white;
    text-align: center;
    vertical-align: middle;
    line-height: 50px;
    height: 50px;
    margin-bottom: 10px;
    border-radius: 0.375rem;
    font-size: 18px;
    text-decoration: none;
  }

  h2 {
    text-align: center;
  }

  div#fundo {
    background-image: url("modules/myModule/templates/img/hex2.webp");
  }

  div#HP {
    background-color: aqua;
    border: 1px;
    border-color: black;
  }

  .flex-container {
    display: flex;
    justify-content: space-between;
  }

  div#log {
    border-radius: 0.375rem;
    border-style: solid;
    height: 50px;
    padding: 5px 5px 5px 5px;
    margin: 10px 1px 10px 1px;
    border-width: 1px;
    border-style: solid;
    box-sizing: border-box;
    color: #212121;
    text-align: center;
    vertical-align: middle;
    font-size: 14px;
  }

  div#res {
    padding: 5px;
    text-align: center;
    margin: auto;
  }

  .button-80 {
    background: #d7d5c9;
    background-image: url("systems/gurps/icons/hex2.webp");
    backface-visibility: hidden;
    font-family: Roboto, sans-serif;
    border-radius: 0.375rem;
    border-style: solid;
    border-width: 0.125rem;
    box-sizing: border-box;
    color: #000000;
    cursor: pointer;
    display: inline-block;
    font-size: 1.125rem;
    font-weight: 700;
    letter-spacing: -0.01em;
    width: 100%;
    line-height: 1.3;
    padding: 5px 5px 5px 5px;
    position: relative;
    text-align: center;
    text-decoration: none;
    transform: translateZ(0) scale(1);
    transition: transform 0.2s;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }

  .button-80:not(:disabled):hover {
    transform: scale(1.05);
  }

  .button-80:not(:disabled):hover:active {
    transform: scale(1.05) translateY(0.125rem);
  }

  .button-80:focus {
    outline: 0 solid transparent;
  }

  .button-80:focus:before {
    content: "";
    left: calc(-1 * 0.375rem);
    pointer-events: none;
    position: absolute;
    top: calc(-1 * 0.375rem);
    transition: border-radius;
    user-select: none;
  }

  .button-80:focus:not(:focus-visible) {
    outline: 1 solid transparent;
  }

  .button-80:focus:not(:focus-visible):before {
    border-width: 0;
  }

  .button-80:not(:disabled):active {
    transform: translateY(0.125rem);
  }

  .formbold {
    font-weight: bold;
  }
</style>

<body>
  <div id="fundo">
    <div class="main">Falling Damage Calculator</div>

    <form>
      <div class="form-group">
        <label>Yards:</label>
        <input
          id="input"
          type="number"
          name="input"
          min="1"
          max="20"
          placeholder="Yard until the ground"
          required
        />
      </div>
    </form>

    <form>
      <div class="form-group">
        <label> Your HP:</label>
        <input
          id="inputHP"
          type="number"
          name="inputHP"
          min="1"
          max="20"
          placeholder="Press calculate to get your HP"
          style="font-weight: bold"
        />
      </div>
    </form>

    <form>
      <div class="form-group">
        <label> Gravity:</label>
        <input
          id="inputGRAV"
          type="number"
          name="inputGRAV"
          min="1"
          max="20"
          placeholder="Ex: 1, 2, 3..."
          required
        />
      </div>
    </form>
  </div>
  <div id="log">
    <div id="res">YES! We have bananas!</div>
  </div>
  <div class="flex-container">
    <button
      class="button-80"
      role="button"
      value="Calcular"
      onclick="calcular()"
    >
      Calculate
    </button>
    <button
      class="button-80"
      role="button"
      value="Calcular"
      onclick="showDamage()"
    >
      Apply
    </button>
  </div>
</body>
